<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planet Rebase Wiki - Status</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.ico" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="static/css/master.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <header class="side-header col s2 left">
                <h1>Planet Rebase Project Feed</h1>
                <div class="links">
                    <a href="#!">Link 1</a>
                    <a href="#!">Link 2</a>
                    <a href="#!">Link 3</a>
                    <a href="#!">Link 4</a>
                </div>
                <div class="img-container">
                    <img src="https://source.unsplash.com/random/800x600" alt="img">
                </div>
            </header>
            <!-- config menu -->
            <aside>
                <a class="btn-floating btn-small waves-effect waves-light teal" id="config-btn"><i class="material-icons">settings</i></a>
                <div class="config-menu" id="config-menu">
                    <div class="switch" id="switch">
                        <span class="switch-title">Auto-Scroll</span>
                        <label>
                            <span>Off</span>
                            <input type="checkbox" name='switch'>
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                    <!-- scroll speed -->
                    <!-- dark mode -->
                    <div class="switch" id="dark-mode">
                        <span class="switch-title">Theme</span>
                        <label>
                            <i class="tiny material-icons">brightness_5</i>
                            <input type="checkbox" name='switch'>
                            <span class="lever"></span>
                            <i class="tiny material-icons">brightness_3</i>
                        </label>
                    </div>
                    <!-- temp buttons -->
                    <div>
                        <a class="waves-effect waves-light btn-small" id="start_scroll"><i class="material-icons left">play_arrow</i>Start
                            Scroll</a>
                    </div>
                    <div>
                        <a class="waves-effect waves-light btn-small" id="stop_scroll"><i class="material-icons left">stop</i>Stop
                            Scroll</a>
                    </div>
                </div>
            </aside>
            <main>
                <div class="output col s8 right" id="output"></div>
                <a class="waves-effect waves-light btn-small" id="btn-small"><i class="material-icons left">arrow_upward</i>Go
                    To Top</a>
            </main>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.js"></script>
    <script src="db/projects/projects.js"></script>
    <script src="static/js/status.js"></script>

</body>

</html>
